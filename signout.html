        <br></br>
    <div class="main-block">
        <h3>הרשמה למערכת</h3>
        <form action="/">
          <hr class="hr">
          <div class="account-type">
            <input type="radio" value="none" id="radioOne" name="account" checked/>
            <label for="radioOne" class="radio">עובד</label>
            <input type="radio" value="none" id="radioTwo" name="account" />
            <label for="radioTwo" class="radio">חולה/הורה</label>
            <input type="radio" value="none" id="radioTree" name="account" />
            <label for="radioTree" class="radio">מתנדב/תורם</label>

          </div>
          <hr class="hr">
          
          <label class="label" for="email"> : מייל</label>
          <input type="text" name="name" id="name" placeholder="מייל" required/>
          <br></br>

          <label class="label2" for="usename" > : שם משתמש </label>
          <input type="text" name="name" id="name" placeholder="שם משתמש" required/>
          <br></br>
            <label class="label3" for="usename" > : סיסמה</label>
          <input type="password" name="name" id="name" placeholder="סיסמה" required/>
          
          <hr class="hr">   
          <div class="gender">
            <input type="radio" value="none" id="male" name="gender" checked/>
            <label for="male" class="radio">זכר</label>
            <input type="radio" value="none" id="female" name="gender" />
            <label for="female" class="radio">נקבה</label>
          </div>
          <hr class="hr">
          <div class="btn-block">
            <p class="p">בלחיצה על הרשמה,אתה מסכים  <a class="a" href="https://www.w3docs.com/privacy-policy">למדיניות הפרטיות שלנו </a></p>
            <button type="הרשמה" href="/">הרשמה</button>
          </div>
        </form>
